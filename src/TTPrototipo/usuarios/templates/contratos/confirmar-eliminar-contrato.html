{% extends 'layout/layout3.html' %}

{% block title %}Eliminar Vivienda{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este contrato?</h1>
<p>{{ contrato.vivienda }} - {{ contrato.precio_renta }} MXN</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'gestionar_contrato' %}">Cancelar</a>
</form>
{% endblock %}
