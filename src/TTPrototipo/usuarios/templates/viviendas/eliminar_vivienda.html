{% extends 'layout/layout3.html' %}

{% block title %}Eliminar Vivienda{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta vivienda?</h1>
<p>{{ vivienda.calle }} - {{ vivienda.precio_renta }} MXN</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_viviendas' %}">Cancelar</a>
</form>
{% endblock %}
