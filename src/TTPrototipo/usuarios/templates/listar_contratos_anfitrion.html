<h1>Contratos Asociados</h1>
<ul>
    {% for contrato in contratos %}
        <li>
            Vivienda: {{ contrato.vivienda.calle }} <br>
            Estudiante: {{ contrato.estudiante.nombre }} <br>
            Estado:
            {% if contrato.firmado %}
                Firmado
            {% else %}
                Pendiente de firma
            {% endif %}
            <a href="{% url 'gestionar_contrato' contrato.id %}">Gestionar Contrato</a>
        </li>
    {% endfor %}
</ul>
